<div class="sleep-box max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">Sleep Tracker</h2>
  
  <label class="block text-gray-700 text-sm font-bold mb-2">
    Hours Slept:
    <input type="number" [(ngModel)]="hoursSlept" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
  </label>

  <button (click)="checkSleep()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
    Check
  </button>

  <p class="mt-4 text-gray-600">{{ message }}</p>
</div>
