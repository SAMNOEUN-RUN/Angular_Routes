<div class="district-box">
  <h2>Select a District in Battambang Province</h2>

  <label>
    <select [(ngModel)]="selectedDistrict">
      <option value="">-- Choose District --</option>
      <option>Battambang City</option>
      <option>Ek Phnom</option>
      <option>Bavel</option>
      <option>Moung Ruessei</option>
      <option>Rotanak Mondol</option>
    </select>
  </label>

  <button (click)="checkDistrict()">Check</button>

  <p class="result">{{ message }}</p>
</div>
